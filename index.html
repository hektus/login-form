<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="page login">
    <div class="login__box">
      <form action="">
        <h2>Login</h2>
        <div class="login__input-box">
          <span class="login__email-icon"></span>
          <input type="login__email-input" required />
          <label for="">Email</label>
        </div>
        <div class="login__input-box">
          <span class="login__password-icon"></span>
          <input type="login__password-input" required />
          <label for="">Password</label>
        </div>
        <div class="login__forgot-remember">
          <label><input type="checkbox" />Remember me</label>
          <a href="">Forgot password?</a>
        </div>
        <button class="login__btn"></button>
        <div class="register">
          <p>
            Don't have a account? <strong><a href="">Register</a></strong>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
